    <div class="matricula">
        <div class="esquerda">
            <h1 class="titulo"> Faça parte da nossa escola! </h1>
            <form action="#" method="post">
                <label for="nome"> Nome: </label>
                <input type="text" placeholder="Digite seu nome">
                <label for="email"> E-mail: </label>
                <input type="email" placeholder="Digite seu e-mail">
                <label for="data"> Data de nascimento: </label>
                <input type="date">
                <label for="contato"> Telefone: </label>
                <input type="text" placeholder="Digite seu telefone:">
                <label for="curso"> Curso:</label>
                <select name="curso" id="curso">
                     <option value="Select"> Selecione seu curso</option>
                    <option value="Infórmatica"> Informática</option>
                    <option value="eletrotécnica">Eletrotécnica</option>
                     <option value="Administração ">Administração </option>
                      <option value="Desenv. de sistemas">Desenv. de Sistemas</option>
                    </select>
                    <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="direita">
            <img id="foto-matricula" src="imagens/fotos dos bb.jpg" alt="">
        </div>
